on: push
name: Publish to servers
jobs:
  Client-deploy-Action:
    name: Client-deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Deploy to Tadema Studio 
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      env:
        FTP_SERVER: 185.51.247.125
        FTP_USERNAME: ikaserg
        FTP_PASSWORD: ${{ secrets.zomro_hosting_ftp }}
        LOCAL_DIR: client/php
        REMOTE_DIR: /www/studio-tadema.net
        ARGS: --include=control_files.php

  Server-Deploy-Action:
    name: Server-deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: 77.83.173.244
        username: ${{ secrets.zomro_ftp_login }}
        password: ${{ secrets.zomro_ftp_pwd }}
        port: ${{ secrets.zomro_ssh_port }}
        source: "server/delete_injected.py"
        target: "/home/file_control"
        strip_components: 1


     